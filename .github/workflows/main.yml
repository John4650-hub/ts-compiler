name: Biuld acode
on:
    push:
        branches:
        - main
    
jobs:
   Getting-started-with-github-actions:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 16
        - run: ls
        - run: npm -g install typescript
        - run: tsc main.ts --outDir lib/
        - run: ls -a
        - run: cd lib && ls
        - run: rm -rf H 
        - run: cd ..
        - uses: actions/upload-artifact@v3
          with:
            name: upload builds
            path: ./lib/

name: Biuld acode
on:
    push:
        branches:
        - main
    
jobs:
    install-required-dependecies:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 16
        - run: pwd
        - run: node main.ts
